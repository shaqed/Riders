<!DOCTYPE html>
<html>
<head>
    <title>Riders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div>

</div>
<div id="map"></div>
<br>
<div id="legend">
    <div class="legend-item">
        <img src="markers-icons/red.png">
        <span>Driver's source</span>
    </div>
    <div class="legend-item">
        <img src="markers-icons/green.png">
        <span>Driver's destination</span>
    </div>
    <div class="legend-item">
        <img src="markers-icons/blue.png">
        <span>Passenger's Pickup Point</span>
    </div>
    <div class="legend-item">
        <img src="markers-icons/yellow.png">
        <span>Passenger's Drop-off Point</span>
    </div>
</div>
<div class="left-pane">
    <p class="data-container" id="src-dest-container">
        <span>Source</span>
        <input type="text" id="source-ip" onclick="edt()">
        <br>
        <span>Destination</span>
        <input type="text" id="destination-ip" onclick="edt()">
        <br>
        <input type="range" id="radius-ip" placeholder="radius" value="100" min="0" max="100" step="1">

    </p>

    <div id="controls">
        <h3 id="sts"></h3>

        <button class="btn btn-success" id="go" onclick="go()">Calculate</button>
        <button class="btn btn-success" id="online" onclick="doOnline()">Online</button>
        <button class="btn btn-primary" id="save-state" onclick="saveStateOnClick()">Save Route</button>
        <button class="btn btn-primary" id="load-state" onclick="loadStateOnClick()">Load Route</button>
        <button class="btn btn-warning" id="drive" onclick="carStep()">Drive!</button>
        <br>
        <button class="btn btn-danger" id="reset" onclick="reset()">Reset</button>

    </div>

    <div class="data-container">
        <button id="btn-add" class="btn">Add Passenger</button>
        <div id="passengers-container"></div>
    </div>

</div>


<script src="algo_inputs.js"></script>
<script src="main.js"></script>
<script src="map_js.js"></script>
<script src="online_client.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD56LHjhdpL7ztyU33rsph0zYYEY136nOo&callback=initMap"></script>
</body>
</html>
