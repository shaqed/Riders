<!DOCTYPE html>
<html>
<head>
    <title>Riders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div>

</div>
<div id="map"></div>
<br>
<div class="left-pane">
    <p class="data-container" id="src-dest-container">
        <span>Source</span>
        <input type="text" id="source-ip" onclick="edt()">
        <br>
        <span>Destination</span>
        <input type="text" id="destination-ip" onclick="edt()">
        <br>
        <input type="range" id="radius-ip" placeholder="radius" value="100" min="0" max="100" step="1">

    </p>

    <div id="controls">
        <h3 id="sts"></h3>

        <button id="go" onclick="go()">Go</button>
        <button id="reset" onclick="reset()">Reset</button>
        <button id="online" onclick="doOnline()">Online</button>
        <button id="save-state" onclick="saveStateOnClick()">Save State</button>
        <button id="load-state" onclick="loadStateOnClick()">Load State</button>
        <button id="drive" onclick="carStep()">Drive!</button>
    </div>

    <div class="data-container">
        <button id="btn-add">Add Passenger</button>
        <div id="passengers-container"></div>
    </div>

</div>


<script src="algo_inputs.js"></script>
<script src="main.js"></script>
<script src="map_js.js"></script>
<script src="online_client.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD56LHjhdpL7ztyU33rsph0zYYEY136nOo&callback=initMap"></script>
</body>
</html>
